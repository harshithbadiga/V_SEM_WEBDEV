<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorify</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./authcss.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="/asset/video_image (3) 1.png" class="logo" alt="">
        </div>
        <div class="hambuger-menu">
            <i class="fas fa-bars"></i>

        </div>
    </nav>


    <!-- Main Container -->
    <section>
        <div class="container">
            <div class="one">
                <img src="./logo1.png" class="login-img" alt="">

            </div>
            <div class="two">
                <p class="get_started">Get Started</p>
                <p class="interview">Sign in to view your Fitness Journey</p>
                <div class="login-box">
                    <form method="post">
                        <div class="text_field">
                            <input type="text" id="username" required>
                            <span></span>
                            <label for="">USERNAME</label>
                        </div>
                        <div class="text_field">
                            <input type="text" id="email" required>
                            <span></span>
                            <label for="">EMAIL ID</label>
                        </div>
                        <div class="text_field">
                            <input type="password" id="password"  required>
                            <span></span>
                            <label for="">PASSWORD</label>
                        </div>
                        <div class="pass">Forgot Password?</div>
                        <!--
                        <input type="submit" value="Sign-Up" id="Sign-Up">
                        -->
                        <input type="submit" value="Login" id="login">
                        <div class="signup_link">
                            Not registered? <a href="./auth.html">Signup</a>
                        </div>
                    </form>



                </div>

            </div>
        </div>
    </section>


    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
   <script src="app1.js"></script>

</body>

</html>
